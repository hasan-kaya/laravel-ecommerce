# Upstream PHP-FPM pool (load balancing across replicas)
upstream php_backend {
    # Docker Compose service name (load balances automatically across 3 replicas)
    server app:9000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    index index.php index.html;

    # Client settings
    client_max_body_size 20M;

    # Increase timeouts for high load
    fastcgi_read_timeout 60s;
    fastcgi_send_timeout 60s;
    fastcgi_connect_timeout 60s;

    # Buffer settings for better performance
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        
        # Reverse proxy to PHP-FPM upstream
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Proxy headers
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
